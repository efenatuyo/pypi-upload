<html>
  <head>
    <style>
      .discord-bar {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        height: 50px;
        background-color: #7289da;
        display: flex;
        align-items: center;
        justify-content: center;
        animation: slideIn 0.5s;
      }
      .discord-bar a {
        color: white;
        text-decoration: none;
        font-size: 18px;
      }
      @keyframes slideIn {
        from {
          transform: translateY(-50px);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }

      .page-title {
        font-size: 36px;
        text-align: center;
        margin-bottom: 30px;
      }

      form {
        width: 500px;
        height: 100%;
        margin: 0 auto;
        padding: 0;
        text-align: center;
        background-size: cover;
        background-position: center;
        background-blend-mode: multiply;
        animation: fadeIn 0.5s;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      .form-label {
        font-size: 18px;
        margin-bottom: 10px;
      }

      textarea {
        width: 100%;
        margin-bottom: 20px;
        padding: 12px 20px;
        box-sizing: border-box;
        border: 2px solid #ccc;
        border-radius: 4px;
        animation: slideIn 0.5s;
        accept: text/python;
      }
      @keyframes slideIn {
        from {
          transform: translateY(-20px);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }

      input[type="file"] {
        width: 100%;
        margin-bottom: 20px;
        padding: 12px 20px;
        box-sizing: border-box;
        border: 2px solid #ccc;
        border-radius: 4px;
        animation: slideIn 0.5s;
      }

      input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        padding: 14px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        animation: pulse 0.5s;
      }
      @keyframes pulse {
        from {
          transform: scale(1);
        }
        to {
          transform: scale(1.1);
        }
      }

      input[type="submit"]:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <div class="discord-bar">
      <a href="https://discord.gg/n2xfSuf7p8">
        Join our Discord server
      </a>
    </div>
    <div class="page-title">Create your own package</div>
    <script src="https://www.google.com/recaptcha/api.js?render=6LfeascjAAAAAEwgn6OxY4Aq9Bkeu2QLLcczOi1T"></script>
    <form method="POST" action="/process_form" style="margin-top: 50px;">
      <div class="form-label">Enter your package name:</div>
      <input type="text" name="package_name"><br>
      <br>
      <div class="form-label">Enter your code (or drag a file):</div>
      <textarea name="data" rows="4" cols="50" accept="text/python"></textarea><br>
      <br>
      <br>
      <input type="submit" value="Submit">
    </form> 

  </body>
</html>
